       <script type="text/javascript">
          function addTreesForAvailableClasses(taxonomic_order) {
             $("#canvas-class1").empty();
             $("#canvas-class2").empty();
             $("#label-class1").empty();
             $("#label-class2").empty();
             doTree(taxonomic_order, "class1");
             doTree(taxonomic_order, "class2");
          }
          
          function doTree(taxonomic_order, hrgp_class) {
             $(document).ready(function(){
                  $.ajax({
                    url: "services/TreeDownload",
                    data: {
                        torder: taxonomic_order,
                        hclass: hrgp_class
                    },
                    success: function( data ) {
                      var dataObject = {
                            phyloxml: data,
                            fileSource: true
                        };     
                        var dom_obj = "canvas-"+hrgp_class;
                        var lbl_obj = "#label-"+hrgp_class;
                        phylocanvas = new Smits.PhyloCanvas(
                            dataObject,
                            dom_obj,
                            800, 800,
                            'circular'
                        );
                        $(lbl_obj).append("<h3>"+taxonomic_order+": "+hrgp_class+"</h3>");
                    }
              });
            
	    });
          }
       </script>
