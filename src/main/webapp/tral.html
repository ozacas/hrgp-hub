         <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
               
                <div class="row">
                     <form role="form" action="javascript:doSearch();">
                        <div class="form-group col-sm-3">
                          <label for="q">Search by 1KP taxonomy names (clade/order/family etc.)</label>
                          
                          <div class="input-group">
                                <input type="text" class="form-control" id="q">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Go!</button>
                                </span>                    
                          </div>
                       
                            <div>
                                Report results matching:
                                <div><label><input id="radio1" class="active" type="radio" checked="checked" name="what">repeats</label>
                                    <label><input id="radio2" type="radio" name="what">aligned sequences</label></div>
                            </div>
                         </div>
                     </form>
                </div>
                
                <div class="row" id="result">
                    <!-- this div is replaced by the results of the last search -->
                </div>
            </div>
        </div>
         
        <script>
            function doSearch() {
                var q = document.getElementById("q").value.trim();
                var what = document.getElementById("radio1").checked ? "repeats" : "sequences";
                $.ajax({
                     url: "services/RepeatSearch",
                     data: {
                         q: q,
                         what: what
                     },
                     success: function( data ) {
                        $( "#result" ).html( data );
                     }
                });
            }
        </script>
